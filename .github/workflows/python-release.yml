---
name: Python Package Semantic Release

on:
  push:
    branches:
      - main

jobs:
  release:
    if: ${{ ! contains(github.repository, 'template') }}
    runs-on: ubuntu-latest
    concurrency: release

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@2e205a28d0e1da00c5f53b161f4067b052c61f34 # tag=v1.5.0
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs
      - name: Checkout repository
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3.1.0
        with:
          fetch-depth: 0
      - name: Setup Dependencies
        uses: ./.github/actions/setup-poetry
      - name: Setup git credentials
        uses: ./.github/actions/setup-git
      - name: Prepare semantic release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: poetry run semantic-release publish
      - name: Deploy to registry
        run: |
          poetry config repositories.${{ secrets.REPOSITORY_NAME }} ${{ secrets.REPOSITORY_URL }}
          poetry config pypi-token.${{ secrets.REPOSITORY_NAME }} ${{ secrets.PYTHON_TOKEN }}
          poetry publish --build --repository ${{ secrets.REPOSITORY_NAME }}
